sudo: required
matrix:
  include:
    - os: linux
      dist: xenial
      language: python
      python: "3.7"
    - os: osx
      osx_image: xcode11.5
      language: shell
      env: PYENV_VERSION='3.7.7' PYENV_VERSION_STRING='Python 3.7.7'
      before_install:
        - python --version
        - pip --version
        - wget https://github.com/praekeltfoundation/travis-pyenv/releases/download/0.4.0/setup-pyenv.sh
        - source setup-pyenv.sh
        - python --version
        - pip --version
cache:
  - directories:
    - $HOME/.pyenv_cache
script:
  - pip3 install -ve .
  - restrained_ESP_fit  # The target `resp` binary always returns 0
addons:
    apt:
        packages: gfortran
    homebrew:
        packages: gfortran
deploy:
    provider: pypi
    server: https://test.pypi.org/legacy/
    username: "__token__"
    password: $TEST_PYPI_TOKEN
    distributions: "sdist bdist_wheel"
    skip_existing: true
    edge: true # opt in to dpl v2
    on:
        tags: true
